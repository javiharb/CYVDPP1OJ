<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora de Préstamos</h1>
        <form id="loan-form">
            <div class="form-group">
                <label for="amount">Monto del Préstamo:</label>
                <input type="number" id="amount" placeholder="Ej. 3000" required>
            </div>
            <div class="form-group">
                <label for="interest">Tasa de Interés (%):</label>
                <input type="number" id="interest" placeholder="Ej. 7.5" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="interest-type">Tipo de Interés:</label>
                <select id="interest-type">
                    <option value="weekly">Semanal</option>
                    <option value="monthly">Mensual</option>
                    <option value="yearly">Anual</option>
                </select>
            </div>
            <div class="form-group">
                <label for="periods">Número de Periodos:</label>
                <input type="number" id="periods" placeholder="Ej. 16" required>
            </div>
            <div class="form-group">
                <label for="calculation-type">Tipo de Cálculo:</label>
                <select id="calculation-type">
                    <option value="simple">Simple</option>
                    <option value="compound">Compuesto</option>
                </select>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="results" class="hidden">
            <h2>Resultados</h2>
            <div class="result-group">
                <label>Pago por Periodo:</label>
                <span id="period-payment"></span>
            </div>
            <div class="result-group">
                <label>Total Pagado:</label>
                <span id="total-payment"></span>
            </div>
            <div class="result-group">
                <label>Total de Intereses:</label>
                <span id="total-interest"></span>
            </div>
            <h2>Desglose de Pagos</h2>
            <table id="payment-schedule">
                <thead>
                    <tr>
                        <th>Periodo</th>
                        <th>Pago</th>
                        <th>Principal</th>
                        <th>Interés</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
